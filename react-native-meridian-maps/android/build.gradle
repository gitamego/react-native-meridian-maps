buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['MeridianMaps_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["MeridianMaps_" + name]).toInteger()
}

android {
  namespace "com.meridianmaps"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  sourceSets {
    main {
      java {
        exclude '**/com/meridiansamples/**'
      }
    }
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
  flatDir {
        dirs 'libs'
    }
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation files('libs/meridian-11.1.0.aar')


        implementation 'androidx.legacy:legacy-support-v4:1.0.0'
        implementation 'androidx.appcompat:appcompat:1.4.0'
        // Required for GPS on newer Android devices.



   // Meridian SDK and its dependencies - specify the file path to the AAR file
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'com.squareup:otto:1.3.8'
    implementation 'org.conscrypt:conscrypt-android:2.5.2'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.lemmingapex.trilateration:trilateration:1.0.2'

    // Required for GPS on Android devices
    implementation 'com.google.android.gms:play-services-location:21.0.1'

    // Required for MapFragment UI elements
    implementation 'org.greenrobot:eventbus:3.3.1'
    implementation 'ch.acra:acra-mail:5.11.3'
}

react {
  jsRootDir = file("../src/")
  libraryName = "MeridianMaps"
  codegenJavaPackageName = "com.meridianmaps"
}
